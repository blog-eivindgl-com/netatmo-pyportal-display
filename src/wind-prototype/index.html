<html>
  <head>
    <style>
      canvas {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <canvas id="wind-canvas" width="500" height="500"></canvas>
  </body>
  <script>
    const canvas = document.getElementById("wind-canvas");
    const ctx = canvas.getContext("2d");
    
    const arrowLength = 100;
    
    function drawWindSymbol(strength, angle) {
        // Clear the canvas
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        let arrowheadSize;
        let flags = 0;
        if (strength <= 1) {
          arrowheadSize = 0;
        } else if (strength <= 3) {
          arrowheadSize = 10;
          flags = 1;
        } else if (strength <= 6) {
          arrowheadSize = 10;
          flags = 2;
        } else if (strength <= 10) {
          arrowheadSize = 20;
          flags = 3;
        } else if (strength <= 16) {
          arrowheadSize = 30;
          flags = 4;
        } else if (strength <= 21) {
          arrowheadSize = 40;
          flags = 5;
        } else if (strength <= 27) {
          arrowheadSize = 50;
          flags = 6;
        } else if (strength <= 33) {
          arrowheadSize = 60;
          flags = 7;
        } else if (strength <= 40) {
          arrowheadSize = 70;
          flags = 8;
        } else {
          arrowheadSize = 80;
          flags = 9;
        }

        // Draw the wind arrow
        ctx.beginPath();
        ctx.moveTo(250, 250);
        ctx.lineTo(250 + arrowLength * Math.cos(angle), 250 + arrowLength * Math.sin(angle));
        ctx.stroke();
    
        // Draw the arrowhead
        ctx.beginPath();
        ctx.moveTo(250 + strength * Math.cos(angle), 250 + strength * Math.sin(angle));
        ctx.lineTo(
            250 + strength * Math.cos(angle) - 10 * Math.cos(angle + Math.PI / 6),
            250 + strength * Math.sin(angle) - 10 * Math.sin(angle + Math.PI / 6)
        );
        ctx.lineTo(
            250 + strength * Math.cos(angle) - 10 * Math.cos(angle - Math.PI / 6),
            250 + strength * Math.sin(angle) - 10 * Math.sin(angle - Math.PI / 6)
        );
        ctx.fill();
    }
    
    drawWindSymbol(100, Math.PI / 6.4);
  </script>
</html>
